version: 2
jobs:
  test:
    working_directory: /go/src/github.com/regner/albionmarket-client
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: go get golang.org/x/tools/cmd/goimports
      - run: make validate-fmt
  build_windows:
    working_directory: /go/src/github.com/regner/albionmarket-client
    docker:
      - image: golang:1.8-stretch
    steps:
      - checkout
      - run: make build-windows
      - store_artifacts:
          path: /go/src/github.com/regner/albionmarket-client/albionmarket-client.exe
      - persist_to_workspace:
          root: /go/src/github.com/regner/albionmarket-client
          paths:
            - albionmarket-client.exe
  build_osx:
    working_directory: /go/src/github.com/regner/albionmarket-client
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: make build-osx
      - store_artifacts:
          path: /go/src/github.com/regner/albionmarket-client/albionmarket-client
      - persist_to_workspace:
          root: /go/src/github.com/regner/albionmarket-client
          paths:
            - albionmarket-client
  deploy:
    working_directory: /tmp/workspace
    docker:
      - image: circleci/golang:1.8
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: go get github.com/tcnksm/ghr
      - run: ghr -u regner -r albionmarket-client `git describe --tags` .
workflows:
  version: 2
  test_build_release:
    jobs:
      - test
      - build_windows:
          requires:
            - test
      - build_osx:
          requires:
            - test
      - deploy:
          requires:
            - build_windows
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

